<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="indivPageTitle">test</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/a7b215c748.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper purple darken-4">
                <div class="container">
                    <div class="row">
                        <a href="./index.html" class="brand-logo center"><img src="./assets/images/tcgpt-logo_rs2.png" alt="TCG Price Tracker Logo" class="responsive-img"></a>
                        <div class="col s1 right">
                            <select id="currency" class="browser-default">
                                <option selected value="USD">USD</option>
                                <option value="bitcoin">BTC</option>
                                <option value="ethereum">ETH</option>
                                <option value="binance-coin">BNB</option>
                                <option value="tether">USDT</option>
                                <option value="cardano">ADA</option>
                                <option value="xrp">XRP</option>
                                <option value="dogecoin">DOGE</option>
                            </select>
                    </div>
                </div>
            </div>
        </nav>   
    </header>
    <main class="grey lighten-2">
        <div class="parallax-container cardInfoDiv">
            <div class="parallax"><img src="./assets/images/galar_map.png"></div>
            <div class="container infoContainer z-depth-1">
                <div class="row center">
                    <div class="col s12">
                        <h4 id="cardname">card name</h4>
                        <p id="set">Set</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6 center cardart">
                        <img src="./assets/images/Pokemon_TCG_cardback.jpg" class="responsive-img materialboxed">
                        <a style="top: -30px;" class="btn-floating favbutton waves-effect waves-yellow grey"><i class="material-icons">star</i></a>
                    </div>
                    <div class="col s12 m6 left info">
                        <div class="row">
                            <div class="row">
                                <div class="col s12">
                                    <h6 id="supertypeSubtypes">Supertype - Subtypes</h6>
                                </div>
                            </div>
                            <div class="col s12">
                                <p><strong>Release Date:</strong><p id="releasedate">Release Date</p></p>
                            </div>
                            <div class="col s12">
                                <p><strong>Set Number:</strong><p id="setnumber">Number</p></p>
                            </div>
                            <div class="col s12">
                                <p><strong>Illustrator:</strong><p id="artist">Artist</p></p>
                            </div>
                            <div class="col s12">
                                <table class="responsive-table">
                                    <thead>
                                        <tr>
                                            <th>Low Price</th>
                                            <th>Mid Price</th>
                                            <th>High Price</th>
                                            <th>Market Price</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td id="lowprice">0.25</td>
                                            <td id="midprice">0.50</td>
                                            <td id="highprice">0.75</td>
                                            <td id="marketprice">0.54</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col s12">
                                <p id="tcgplayerlink"><a href="#">Source for prices</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="parallax-container">
            <div class="parallax"><img src="./assets/images/galar_map.png"></div>
        </div> -->
    </main>
    <footer class="page-footer purple darken-4 grey-text">
        <div class="container">
              <div class="footer-copyright">
                <div class="container">
                Made for Northwestern Coding Bootcamp by Anthony Krueger and Jared Donovan
                <a class="grey-text text-lighten-4 right" href="https://github.com/Project01-TCG-Price-Tracker/TCG_Price_Tracker" target="_blank">GitHub Repo</a>
              </div>
          </div>
        </div>
      </footer>



    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js%22%3E"></script> -->
    <script src="./assets/js/cardInfo.js"></script>
    <script>
        $(document).ready(function() {
                    $('.parallax').parallax();
        })
    </script>
</body>
</html>
